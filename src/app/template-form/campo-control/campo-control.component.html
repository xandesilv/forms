
 <div *ngIf="mostrarValid" >
   <span class="sr-only" >(success)</span>
   <span class="glyphicon glyphicon-ok form-control-feedback  erroIcon " aria-hidden="true" ></span>
   <span class="sr-only" >(success)</span>
  </div>

 <div *ngIf="mostrarErro" >
 <span class="glyphicon glyphicon-remove form-control-feedback  erroIcon"></span>
 <span class="sr-only" >(error)</span>
 <div class="alert alert-danger errorDiv" role="alert"> {{ msgErro }} </div>
</div>
