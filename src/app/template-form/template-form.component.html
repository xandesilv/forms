<form  #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <!--NAME SESSION-->
  <div class="form-group has-feedback " [ngClass]="aplicaCss(nome)" >
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <app-campo-control [mostrarErro]="verificaErro(nome)" msgErro="Nome obrigatório." [mostrarValid]="verificaValid(nome)" ></app-campo-control>
      </div>
    </div>
  <!--EMAIL SESSION-->
  <div class="form-group has-feedback" [ngClass]="aplicaCss(email)" >
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
      <!-- pattern pro email pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
      <app-campo-control  [mostrarErro]="verificaErro(email)" msgErro="Email obrigatório." [mostrarValid]="verificaValid(email)" ></app-campo-control>
    </div>
   </div>

 <!--Linha CEP NUMERO COMPLEMENTO-->
  <div class="form-group" >
    <!--CEP SESSION-->
   <div class="col-md-3 has-feedback" [ngClass]="aplicaCss(cep)">
     <label for="cep" class="control-label">CEP</label>
     <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
     <app-campo-control [mostrarErro]="verificaErro(cep)" msgErro="CEP obrigatório." [mostrarValid]="verificaValid(cep)" ></app-campo-control>
   </div>
    <!--NUMERO SESSION-->
   <div class="col-md-3 has-feedback" [ngClass]="aplicaCss(numero)">
    <label for="numero" class="control-label">Número</label>
    <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
    <app-campo-control [mostrarErro]="verificaErro(numero)" msgErro="Número obrigatório." [mostrarValid]="verificaValid(numero)" ></app-campo-control>
   </div>
    <!--COMPLEMENTO SESSION-->
   <div class="col-md-6 has-feedback" [class.has-success]="complemento.touched">
     <label for="complemento" class="control-label">Complemento</label>
     <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
     <!--VALID-->
     <span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true" *ngIf="complemento.touched"></span>
     <span id="complemento" class="sr-only" *ngIf="complemento.touched">(success)</span>
   </div>
  </div>
  <!--RUA SESSION-->
   <div class="form-group has-feedback " [ngClass]="aplicaCss(rua)">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" name="rua" id="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>
      <app-campo-control [mostrarErro]="verificaErro(rua)" msgErro="Rua obrigatória." [mostrarValid]="verificaValid(rua)" ></app-campo-control>
    </div>
   </div>

 <div class="form-group">
     <!--BAIRRO SESSION-->
   <div class="col-md-5 has-feedback" [ngClass]="aplicaCss(bairro)">
     <label for="bairro" class="control-label">Bairro</label>
     <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
     <app-campo-control [mostrarErro]="verificaErro(bairro)" msgErro="Bairro obrigatório." [mostrarValid]="verificaValid(bairro)" ></app-campo-control>
   </div>

     <!--CIDADE SESSION-->
   <div class="col-md-4 has-feedback" [ngClass]="aplicaCss(cidade)">
    <label for="cidade" class="control-label">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
    <app-campo-control [mostrarErro]="verificaErro(cidade)" msgErro="Cidade obrigatória." [mostrarValid]="verificaValid(cidade)" ></app-campo-control>
   </div>
     <!--ESTADO SESSION-->
   <div class="col-md-3 has-feedback" [ngClass]="aplicaCss(estado)">
    <label for="estado" class="control-label">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
    <app-campo-control [mostrarErro]="verificaErro(estado)" msgErro="Estado obrigatório." [mostrarValid]="verificaValid(estado)" ></app-campo-control>
   </div>
</div>
  <!--BUTTON SESSION-->
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <!--DEBUG SESSION-->
  <app-form-debug [form]="f"></app-form-debug>
</form>
